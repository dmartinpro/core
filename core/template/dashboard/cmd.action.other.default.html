<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#" style="margin-top:5px;">
    <a class="btn btn-xs btn-default action cmdName">#name#</a>
    <script>
        $('.cmd[data-cmd_id=#id#] .action').off('click').on('click', function () {
            jeedom.cmd.execute({id: '#id#'});
        });
        if ($('.cmd[data-cmd_id=#id#]').prev().data('subtype') != undefined && $('.cmd[data-cmd_id=#id#]').prev().data('subtype') != 'other'
                && $('.cmd[data-cmd_id=#id#]').prev().css('display') != 'block') {
            $('.cmd[data-cmd_id=#id#]').prepend('<br/>');
        }
    </script>
</span>
